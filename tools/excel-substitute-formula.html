<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Excel Substitute Formula</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!-- Link to index.css -->
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="./snackbar.css" />
    <!-- jquery -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- Link to excel-substitute-formula.js -->
    <script type="module" src="./excel-substitute-formula.js"></script>
  </head>
  <body>
    <!-- A hidden snackbar -->
    <div id="snackbar">This text will be replaced by javascript</div>

    <div class="jumbotron text-center">
      <h1>Excel Substitute Formula</h1>
      <p>Generates an excel formula to substitute multiple characters in a cell</p>
      <a href="../index.html">Back to Home</a>
    </div>

    <div class="flexbox px-5">
      <div class="flexbox col-flex" style="position: relative; flex: 1">
        <h4>Input (Comma separated characters)</h4>
        <textarea
          class="mt-4 form-control"
          id="convertor-input"
          rows="17"
          title="Comma separated characters to substitute"
        ></textarea>
        <div class="d-flex" style="position: absolute; top: 30px; right: 0px">
          <button
            id="clear-input-btn"
            type="button"
            style="width: 36px; height: 36px"
            class="btn btn-danger d-flex justify-content-center align-items-center p-1 ms-1"
            title="Clear"
          >
            <img src="../assets/svg/clear.svg" alt="clear" class="h-75 w-75" />
          </button>
          <button
            id="copy-input-btn"
            type="button"
            style="width: 36px; height: 36px"
            class="btn btn-secondary d-flex justify-content-center align-items-center p-1 ms-1"
            title="Copy"
          >
            <img src="../assets/svg/copy.svg" alt="copy" class="h-100 w-100" />
          </button>
        </div>
        <input class="mt-4 form-control" id="convertor-input-substitute-char" title="The character to substitute to" />
      </div>
      <div class="flexbox m-2">
        <button id="convertor-button" type="button" class="btn btn-primary">Convert</button>
      </div>
      <div style="position: relative; flex: 1">
        <h4>Output (Excel formula)</h4>
        <textarea class="mt-4 form-control" id="convertor-output" rows="20" title="output"></textarea>
        <div class="d-flex" style="position: absolute; top: 30px; right: 0px">
          <button
            id="clear-output-btn"
            type="button"
            style="width: 36px; height: 36px"
            class="btn btn-danger d-flex justify-content-center align-items-center p-1 ms-1"
            title="Clear"
          >
            <img src="../assets/svg/clear.svg" alt="clear" class="h-75 w-75" />
          </button>
          <button
            id="copy-output-btn"
            type="button"
            style="width: 36px; height: 36px"
            class="btn btn-secondary d-flex justify-content-center align-items-center p-1 ms-1"
            title="Copy"
          >
            <img src="../assets/svg/copy.svg" alt="copy" class="h-100 w-100" />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
