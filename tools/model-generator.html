<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!-- Link to index.css -->
    <link rel="stylesheet" href="../index.css" />
    <!-- Link to model-generator.js -->
    <script src="./model-generator.js"></script>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Model Generator</h1>
      <p>Generates models based on SSMS Database table schema output from Visual Studio</p>
      <a href="../index.html">Back to Home</a>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-5">
          <h4>Input (Table Definition)</h4>
          <textarea class="form-control" id="convertor-input" rows="20"></textarea>
        </div>
        <div class="col-sm-1 d-flex justify-content-center align-items-center">
          <button type="button" class="btn btn-primary" onclick="onConvertToModel()">Convert</button>
        </div>
        <div class="col-sm-5">
          <h4>Output (Model VB Class)</h4>
          <textarea class="form-control" id="convertor-output" rows="20"></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
