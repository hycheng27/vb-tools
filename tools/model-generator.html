<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!-- Link to index.css -->
    <link rel="stylesheet" href="../index.css" />
    <!-- jquery -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- Link to model-generator.js -->
    <script type="module" src="./model-generator.js"></script>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Model Generator</h1>
      <p>Generates models based on SSMS Database table schema output from Visual Studio</p>
      <a href="../index.html">Back to Home</a>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-5" style="position: relative">
          <h4>Input (Table Definition)</h4>
          <textarea class="form-control" id="convertor-input" rows="20" title="input"></textarea>
          <div class="d-flex" style="position: absolute; top: 20px; right: 0px">
            <button
              type="button"
              style="width: 36px; height: 36px"
              class="btn btn-danger d-flex justify-content-center align-items-center p-1 mx-1"
              title="Clear"
            >
              <img src="../assets/svg/clear.svg" alt="clear" class="h-75 w-75" />
            </button>
            <button
              type="button"
              style="width: 36px; height: 36px"
              class="btn btn-secondary d-flex justify-content-center align-items-center p-1 mx-1"
              title="Copy"
            >
              <img src="../assets/svg/copy.svg" alt="copy" class="h-100 w-100" />
            </button>
          </div>
        </div>
        <div class="col-sm-1 d-flex justify-content-center align-items-center">
          <button id="convertor-button" type="button" class="btn btn-primary">Convert</button>
        </div>
        <div class="col-sm-5" style="position: relative">
          <h4>Output (Model VB Class)</h4>
          <textarea class="form-control" id="convertor-output" rows="20" title="output"></textarea>
          <div class="d-flex" style="position: absolute; top: 20px; right: 0px">
            <button
              type="button"
              style="width: 36px; height: 36px"
              class="btn btn-danger d-flex justify-content-center align-items-center p-1 mx-1"
              title="Clear"
            >
              <img src="../assets/svg/clear.svg" alt="clear" class="h-75 w-75" />
            </button>
            <button
              type="button"
              style="width: 36px; height: 36px"
              class="btn btn-secondary d-flex justify-content-center align-items-center p-1 mx-1"
              title="Copy"
            >
              <img src="../assets/svg/copy.svg" alt="copy" class="h-100 w-100" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
